	<script>
	function uncensor(infected, discovered) {

		let disc = discovered.split('');

		while(disc.length > 0){
			infected = infected.replace('*', disc.shift())
		}

		return infected;
	}

	function uncensor2(infected, discovered) {
		const arr = [...discovered]
		return [...infected].map(el=> el === '*' ? arr.shift() : el).join('')
	}
	

	uncensor( 'A**Z*N*', 'MAIG');

	</script>
